<html>
     <head>
        <title>Home Page</title>
        <script type="text/javascript">
            var a=10;
            var b=20;
            var c=a+b;
            console.log("Sum is "+c);
            var status=true;
            console.log(status);

            var num=new Array;
            num[0]=12;
            num[1]=24;

            console.log("Traditional loop")
            for(i=0;i<num.length;i++){
                console.log(num[i]);
            }

            console.log("for each loop")
            for(i in num){
                console.log(num[i]);
            }

            function print(x){
                console.log(x);
            }
           
            console.log("higher order function 1")
             num.forEach(print);
             
             console.log("higher order function 2")
             num.forEach( function print (x){console.log(x)});

             console.log("higher order function 3")
             num.forEach( function (x){console.log(x)});
             
           
            names=["Ashish","Akshay","Albin"];


            console.log("Arrow functions");
            names.forEach(x=>console.log(x));
               
        
        </script>
     </head>
     <body>
       <h1>Hello World</h1>

     </body>

</html>
